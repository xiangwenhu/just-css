<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>春天美如画</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <svg width="22vw" height=22vw" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg" class="sun-wave">
            <path d="M 95 0
            A 95 95, 0, 0, 1, 79.06 -45.96
            A 95 95, 0, 0, 1, 45.96 -79.06
            A 95 95, 0, 0, 1, 0 -95
            A 95 95, 0, 0, 1, -45.96 -79.06
            A 95 95, 0, 0, 1, -79.06 -45.96
            A 95 95, 0, 0, 1, -95 0
            A 95 95, 0, 0, 1, -79.06 45.96
            A 95 95, 0, 0, 1, -45.96 79.06
            A 95 95, 0, 0, 1, 0 95
            A 95 95, 0, 0, 1, 45.96 79.06
            A 95 95, 0, 0, 1, 79.06 45.96
            A 95 95, 0, 0, 1, 95 0 Z"
         fill="#FFD700" stroke="#000" stroke-width="2"/>
          </svg>

      <div class="sun">
        <svg
          width="5vw"
          height="2vw"
          viewBox="0 0 100 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="eyebrow eyebrow_r"
        >
          <path
            d="M10 40 C 20 10, 80 10, 90 40"
            stroke="#333"
            stroke-width="0.2vw"
            fill="none"
          ></path>
        </svg>

        <svg
          width="5vw"
          height="2vw"
          viewBox="0 0 100 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="eyebrow eyebrow_l"
        >
          <path
            d="M10 40 C 20 10, 80 10, 90 40"
            stroke="#333"
            stroke-width="0.2vw"
            fill="none"
          ></path>
        </svg>

        <div class="flush flush_l"></div>
        <div class="flush flush_r"></div>
        <svg
          class="mouth"
          width="10vw"
          height="2vw"
          viewBox="0 0 100 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="eyebrow eyebrow_l"
        >
          <path
            d="M10 20 C 20 50, 100 20, 90 10"
            stroke="#333"
            stroke-width="0.2vw"
            fill="none"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
